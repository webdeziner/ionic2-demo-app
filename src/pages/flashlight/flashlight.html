<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Flashlight</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" (click)="turnOn()">Turn on</button>
  <button ion-button color="secondary" (click)="turnOff()">Turn off</button>
  <ion-card *ngIf="error">
    <ion-card-content>
      Error:<br>
      {{error}}
    </ion-card-content>
  </ion-card>
</ion-content>
